<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anjani and Beauty Law Ventures</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="../Assets/anjani_beauty_1.png" alt="Anjani and Beauty Law Ventures Logo">
      <h1>Anjani and Beauty Law Ventures</h1>
    </header>
    <form id="lawForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="query">Your Query:</label>
        <textarea id="query" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="suggestion">Suggestion:</label>
        <textarea id="suggestion" rows="4"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
